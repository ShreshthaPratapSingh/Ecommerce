<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-In page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="images/bg.jpg" alt="" class="background">
    <div class="Container">
      <img src="images/Logo.png" alt="" class="logo" />
    </div>
    <div class="slogan">Fresh Deals, Fast Delivery</div>
    <div class="LogIn">
      <div class="LogInContainer">
        <div class="LogInHeading">Log In</div>
        <div class="credentials">
          <div class="EMailCreds">
            <img src="images/emailIcon.png" alt="icon" />
            <input type="email" placeholder="Enter your email" class="E-Mail" required>
          </div>
          <div class="PassCreds">
            <img src="images/Lock.png" alt="icon" />
            <input type="password" placeholder="Enter password" class="Pass" required>
          </div>
          <div class="LogInButton">
            <a href="Home/index.html"><button class="BtnLogIn">Login</button></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
